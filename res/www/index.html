<!DOCTYPE html>
<html>
  <head>
    <title>SDVXPAD</title>
    <meta charset="utf8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="favicon.ico" />
    <style>
      #fullscreen {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;

        background: #000000;
        color: hotpink;
      }

      .container {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;

        display: flex;
        flex-flow: column nowrap;
        touch-action: none;
        align-items: stretch;
      }

      .vol-container {
        display: flex;
        flex-flow: row nowrap;
        align-items: stretch;
        flex: 1;
      }

      .bt-container {
        display: flex;
        flex-flow: row nowrap;
        align-items: stretch;
        flex: 1;
      }

      .fx-container {
        display: flex;
        flex-flow: row nowrap;
        align-items: stretch;
        flex: 1;
      }

      .grow > * {
        flex: 1;
      }

      .key {
        flex: 1;
        border: 1px solid green;
      }

      .key[data-active] {
        background-color: hotpink;
      }

      .key.air[data-active] {
        background-color: skyblue;
      }

      canvas {
        touch-action: none;
        margin: 0px -1.5625vw;
      }
    </style>
  </head>
  <body>
    <div id="fullscreen">
      <!-- Offset for LED display -->
      <div class="container">
        <div class="vol-container grow"></div>
        <div class="bt-container grow">
          <canvas id="canvas" width="33" height="1"></canvas>
        </div>
        <div class="fx-container grow"></div>
      </div>
      <!-- Hitbox Divs -->
      <div class="container" id="main">
        <div class="vol-container grow">
          <div class="air key" data-air="1" data-kflag="0"></div>
          <div class="air key" data-air="1" data-kflag="1"></div>
          <div class="air key" data-air="1" data-kflag="2"></div>
          <div class="air key" data-air="1" data-kflag="3"></div>
          <div class="air key" data-air="1" data-kflag="4"></div>
        </div>
        <div class="bt-container grow">
          <div class="key" data-kflag="1"></div>
          <div class="key" data-kflag="2"></div>
          <div class="key" data-kflag="3"></div>
          <div class="key" data-kflag="4"></div>
        </div>
        <div class="fx-container grow">
          <div class="key" data-kflag="5"></div>
          <div class="key" data-kflag="6"></div>
        </div>
      </div>
    </div>
    <script src="/config.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
